<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button's Family</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Instruções -->
    <!-- Queremos 3 tipos de botões - Normais | Pequenos | Outlines -->
    <!-- Lembrem-se que, um botão, é um botão. -->
    <!-- Lembrem-se que podemos agregar várias classes ao mesmo elemento de forma a atribuir 
        características diferentes. -->
    <!-- Lembrem-se que os botões, como outros elementos também teem estados :hover :active, etc. 
        São acções que temos que ter em conta quando interagimos como o utilizador.
    -->

    <pre
      class="colors back"
      style="width: 90%; text-align: center; margin: 0 auto;"
    >
        <p>Colors to use</p>
        <div class="" style="width: 100%; display: flex; gap: 16px;justify-content: center; font-size: large;">
            <span class="grey">grainboro - grainboro</span>
            <span class="blue">#1652F0 - primary</span>
            <span class="green">#14cf3c - success</span>
            <span class="orange">#dbac2b - warning</span>
            <span class="red">#cf1414 - danger</span>
        </div>
    </pre>
    <div class="buttons__wrapper">
      <div>
        <p>Buttons</p>
        <button class="colorGray">Button</button>
        <button class="colorBlue">Button</button>
        <button class="colorGreen">Button</button>
        <button class="colorRed">Button</button>
        <button class="colorOrange">Button</button>
      </div>
      <div class="d-flex">
        <!-- normal buttons -->
      </div>
    </div>

    <div class="buttons__wrapper">
      <div>
        <p>Buttons</p>
        <button class="small colorGray">Button</button>
        <button class="small colorBlue">Button</button>
        <button class="small colorGreen">Button</button>
        <button class="small colorRed">Button</button>
        <button class="small colorOrange">Button</button>
      </div>
      <div class="d-flex">
        <!-- small buttons -->
      </div>
    </div>

    <div class="buttons__wrapper">
      <div>
        <p>Buttons</p>
        <button class="outline grey">Button</button>
        <button class="outline blue">Button</button>
        <button class="outline green">Button</button>
        <button class="outline orange">Button</button>
        <button class="outline red">Button</button>
      </div>
      <div class="d-flex">
        <!-- outlines -->
      </div>
    </div>
  </body>
</html>
